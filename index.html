<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->

    <!--google font:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />

    <!--insert other API links here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <header>
              <h1>Weather Dashboard</h1>
            </header>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <aside>
              <div id="search-container">
                <h2>Search for the city you want, homie:</h2>
                <form id="search-form">
                  <input
                    id="search-form-city-input"
                    type="text"
                    placeholder="Mexico City, Mexico"
                    class="col-12"
                  />
                  <button class="btn btn-primary col-12">Search</button>
                </form>
              </div>
              <div id="button-container"></div>
            </aside>
          </div>
          <div class="col-9">
            <main>
              <div class="row">
                <div class="col-12">
                  <h2 id="weather-day-city"></h2>
                  <img id="weather-day-icon"/>
                  <dl>
                    <dt>Temp: </dt>
                    <dd id="weather-day-temp"></dd>
                    <dt>Wind: </dt>
                    <dd id="weather-day-wind"></dd>
                    <dt>Humidity: </dt>
                    <dd id="weather-day-humidity"></dd>
                    <dt>UV Index: </dt>
                    <dt id="weather-day-uv-index" class="rounded"></dt>
                  </dl>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h3>5-Day Forecast:</h3>
                </div>
                <div class="d-inline-flex" id="forecast-container"></div>
              </div>
            </main>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
